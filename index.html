<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="tailwind.css">
    <title>B12A2 Responsive Flowers</title>
</head>
<body>
    <header class=" flex justify-between items-center md:p-5 md:mb-32 ">
       <div class=" container  md:ml-40">
        <img class="md:m-8" src="assets/logo.png" alt="Logo">

       </div>
        <nav class="hidden sm:block">
            <ul class="flex space-x-4">
                <li><a href="#" class="font-bold text-[#252432]">Home</a></li>
                <li><a href="#" class="text-[#8987A1]">Shop</a></li>
                <li><a href="#" class="text-[#8987A1]">About</a></li>
        </nav>  
        <div class="cart flex items-center  space-x-2 ml-12 mr-8 md:mr-40">
            <img src="assets/shopping-cart.png" alt="Cart">
            <span class="cart-count text-2xl">Cart($56)</span>
        </div>      
    </header>
    <main>
        <section class=" flex flex-col-reverse  lg:flex-row items-center justify-center lg:ml-[150px] mb-16 ">
  <div class="md:text-center lg:text-left lg:w-1/2 p-4 ">
    <h1 class="text-3xl md:text-6xl font-extrabold md:mb-4 ">
      <span class="text-black">ALWAYS</span> 
      <span class="text-[#E95A08]">FRESH</span>
    </h1>
    <h2 class="text-3xl md:text-6xl font-extrabold text-[#E95A08] mb-6 ">
      FLOWERS
    </h2>
    <p class="text-gray-700 text-lg leading-relaxed max-w-md mx-auto lg:mx-0">
      Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
    </p>
  </div>
  <div class="lg:w-1/2 p-4 mt-8 lg:mt-0 flex justify-center">
    <img src="assets/hero-flower.png" alt="Fresh Flowers Bouquet" class="max-w-full h-auto  ">
  </div>
</section>
    </main>
</body>
</html>
